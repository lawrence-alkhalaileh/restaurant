<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="orderForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="age">Age:</label>
        <input type="number" required><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br><br>
        <label for="order-type">Order-type</label><br>
        <input type="checkbox" id="shawarma" name="orderType" value="shawarma">
        <label for="shawarma">Shawarma</label><br>
        <input type="checkbox" id="zinger" name="orderType" value="zinger">
        <label for="zinger">Zinger</label><br>
        <input type="checkbox" id="burger" name="orderType" value="burger">
        <label for="burger">Burger</label><br><br>

        <label for="combo">Order-combo:</label><br>
        <input type="radio" value="meal" id="combo" name="order-type">
        <label for="combo">meal</label>
        <input type="radio" value="sandwish" id="sandwish" name="order-type">
        <label for="sandwish">sandwish</label><br>
        <button type="submit">place order</button>
    </form>
    <div id="results"></div>
    <script src="main.js"></script>
</body>

</html>
